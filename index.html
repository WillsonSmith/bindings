<!DOCTYPE html>

<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta charset="utf-8">

  </head>

  <body>
  <div id="container" class="container">
    <h2>With a context</h2>
    <div bindings="numberHandler, this" context="numbers">
      0
    </div>
    <div>
      <button bindings="incrementButton, this, numberHandler" context="numbers">Increment</button>
      <button bindings="decrementButton, this, numberHandler" context="numbers">Decrement</button>
    </div>

    <h2>Without a context</h2>
    <div>
      <button bindings="incrementSelf, this, 5">hi</button>
    </div>
  </div>


  <script type="text/javascript" src="js/sample.build.js"></script>
  </body>
</html>
