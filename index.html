<!DOCTYPE html>

<html>
	<head>
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta charset="utf-8">

	</head>

	<body>
	<div id="container" class="container">
	  <div bindings="functions.bound, this, 500px, 500px"></div>
    <div bindings="functions.setContent, this, this content was added with a binding."></div>
    <div bindings="functions.bindBoxValue, this">

      <div>
        <p>test</p>
      </div>
      <div>
        <input type="text" />
      </div>
    </div>

		<p>context binding:</p>
		<div bindings="functions.transformer, this" context="transformer">
			<input type="text" bindings="functions.updateParent" context="transformer" style="max-width: 100%; margin:0; padding:0;"/>
		</div>
	</div>


  <script type="text/javascript" src="js/bound.js"></script>
  <script type="text/javascript" src="build/js/bindings.build.js"></script>
	</body>
</html>
